{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Notes</h1>
<ul class= "list-group" id="notes">
    {% for note in user.notes  %}
     <li class = "list-group-item list-group-item-secondary">{{ note.data }}
        <a href= {{ url_for('views.delete_note' , id= note.id) }} class="btn btn-close apag" role="button" aria-pressed="true" align="right">
        </a>
     </li>
    {% endfor %}
</ul>
<br/>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br/>
        <div align="center">
            <button type="submit" class="btn btn-primary">
                Add Note
            </button>
        </div>
</form>
{% endblock %}
